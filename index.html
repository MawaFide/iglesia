<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="global">
      <h1>Iglesia Biblia Abierta Cubalina</h1>
      <div class="contenedor section">
        <!-- formulario1 -->
        <form id="form1" action="">
          <div class="salida1 " id="uno">
            <label class="lab-Salida entrada" for="">Entrada</label>
            <input
              type="number"
              id="text-entrada"
              placeholder="Entrada Total"
            />
            <button id="btn-entrada">Dar Entrada</button>
          </div>
          <div class="salida1">
            <label class="lab-Salida" for="">Salida</label>
            <input
              type="number"
              id="text-obra"
              placeholder="Asigancion a la obra"
            />
            <button id="btn-obra">Dar Salida</button>
          </div>
          <div class="salida1">
            <label class="lab-Salida" for="">Salida</label>
            <input
              type="number"
              id="text-pastor"
              placeholder="Salario Pastor"
            />
            <button id="btn-pastors">Dar Salida</button>
          </div>

          <div class="salida1">
            <label class="lab-Salida" for="">Salida</label>
            <input
              type="number"
              id="text-pastora"
              placeholder="Salario Pastora"
            />
            <button id="btn-pastora">Dar Salida</button>
          </div>
          <div class="salida1">
            <label class="lab-Salida" for="">Salida</label>
            <input
              type="number"
              id="text-obrero"
              placeholder="Aporte al obrero"
            />
            <button id="btn-obrero">Dar Salida</button>
          </div>
          <div class="salida1">
            <label class="lab-Salida" for="">Salida</label>
            <input
              type="number"
              id="text-ayuda"
              placeholder="Ayuda iglesias Hermanas"
            />
            <button id="btn-ayuda">Dar Salida</button>
          </div>
          <div class="salida1">
            <label class="lab-Salida" for="">Salida</label>
            <input
              type="number"
              id="text-otras"
              placeholder="Otras salidas"
            />
            <button id="btn-otras">Dar Salida</button>
          </div>
        </form>
        
        <!-- fin del formulario1 -->

        <!-- formulario2 -->
        <form id="form2" action="">
          <div class="fondo">
            <label for="">Fondo Total</label>
            <input
              type="number"
              id="text-fondo"
              placeholder="Fondo de la iglesia"
              value="0"
            />
          </div>
          <div class="fondo">
            <label for="">Fondo Total</label>
            <input
              type="number"
              id="text-fondo-obra"
              placeholder="Fondo de la iglesia"
            />
          </div>
          <div class="fondo">
            <label for="">Fondo Total</label>
            <input
              type="number"
              id="text-fondo-pastor"
              placeholder="Fondo de la iglesia"
            />
          </div>
          <div class="fondo">
            <label  for="">Fondo Total</label>
            <input
              type="number"
              id="text-fondo-pastora"
              placeholder="Fondo de la iglesia"
            />
          </div>
          <div class="fondo">
            <label  for="">Fondo Total</label>
            <input
              type="number"
              id="text-fondo-obrero"
              placeholder="Fondo de la iglesia"
            />
          </div>
          <div class="fondo">
            <label  for="">Fondo Total</label>
            <input
              type="number"
              id="text-fondo-ayuda"
              placeholder="Fondo de la iglesia"
            />
          </div>
          <div class="fondo">
            <label  for="">Fondo Total</label>
            <input
              type="number"
              id="text-fondo-otras"
              placeholder="Fondo de la iglesia"
            />
          </div>
        </form>
        <!-- fin del formulario2 -->
      </div>
      <section>
        <h2 class="porciento">Escala</h2>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
